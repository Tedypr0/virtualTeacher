<div class="modal-dialog modal-lg" role="document">

                        <option th:each="topic : ${topics}" class="dropdown-item"
                                th:text="${topic.topicName}"
                                th:value="${topic.topicName}">
                            TopicNameOne
                        </option>
                    </select>
                </div>
                <br> <br> <br>
                <div>
                    <label style="display: block; margin-left: 12px" th:text="#{starting.date}">Starting Date1</label>

                </div>
                <div>

                </div>

                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-primary" th:href="@{/courses/teacher}">Close</a>
                </div>

        </div>

<script>

    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#editPassword");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>

<script>
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $(".dropdown-menu option").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
<script>
    $(function () {
        var dtToday = new Date();

        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;

        // or instead:
        // var maxDate = dtToday.toISOString().substr(0, 10);
        $('#startDate').attr('min', maxDate);
    });
</script>
