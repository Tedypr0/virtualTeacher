<div class="modal-dialog modal-lg" role="document">
  <div class="modal-content rounded-0 border-0 p-4">
    <div class="modal-header border-0">
      <h3 style="text-align: center">Login</h3>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form action="#" class="row" th:action="@{login}" th:object="${login}" method="post">
        <div class="col-12">
          <input type="text" class="form-control mb-3" id="email" name="email" placeholder="Email" th:field="*{email}" required = "">
        </div>
        <div class="col-12">
          <input type="password" class="form-control mb-3" id="password" name="password" placeholder="Password" th:field="*{password}" required = "" pattern="^(?=.*[A-Za-z])(?=.*\d)(?=.*[@$!%*#?&])[A-Za-z\d@$!%*#?&]{8,}$">
          <div class="alert alert-warning"  th:errors="*{email}">Email error placeholder</div>
          <div class="alert alert-warning" th:errors="*{password}">Password error placeholder</div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">LOGIN</button>
        </div>
      </form>
    </div>
  </div>
</div>
