<!-- courses -->
<section class="courses-list pb40">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-xl-8 col-xl-12 shadow_box">
                <div class="row courses_list_heading">
                    <div class="col-xl-4 p0">
                        <div class="instructor_search_result style2">
                            <p th:unless="${coursesByUserId.size() == 1}" class="mt10 fz15"><span class="color-dark pr10"
                                                       th:text="${coursesByUserId.size()}"></span>Courses</p>
                            <p th:if="${coursesByUserId.size() == 1}" class="mt10 fz15"><span class="color-dark pr10"
                                                       th:text="${coursesByUserId.size()}"></span>Course</p>
                        </div>
                    </div>
                </div>

                <!--Courses-->
                <div class="row justify-content-center">
                    <!-- course item -->
                    <br>
                    <div th:each="studentCourse : ${coursesByUserId}" class="col-lg-4 col-sm-6 mb-5">
                        <div class="card p-0 border-primary rounded-0 hover-shadow"
                             style="box-shadow: rgba(6, 24, 44, 0.4) 0px 0px 0px 2px, rgba(6, 24, 44, 0.65) 0px 4px 6px -1px, rgba(255, 255, 255, 0.08) 0px 1px 0px inset;">
                            <div class="thumb" style="width:17.8cm; margin-top: -1.7cm">
                                <img class="img-whp" style="border-radius: 10%; margin-left: 0.07cm" src="#"
                                     th:src="*{studentCourse.getCourse().getTopic().getImgUrl()}" alt="">
                            </div>
                            <div class="card-body">
                                <ul class="list-inline mb-2">
                                    <li class="list-inline-item ti-calendar mr-1 text-color"
                                        th:text="${' ' + studentCourse.getCourse().getStartingDate()}">02-14-2018
                                    </li>
                                    <div class="tc_footer">
                                        <ul class="tc_review float-right fn-414" style="margin-top: -0.7cm">
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==0"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-gray"> <i class="fa fa-star color-gray">
                                                    <i class="fa fa-star color-gray"> <i
                                                            class="fa fa-star color-gray"> <i
                                                            class="fa fa-star color-gray"> </i></i></i></i></i></li>
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==1"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> </i></i></i></i></i></li>
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==2"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> </i></i></i></i></i></li>
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==3"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-gray"> <i
                                                        class="fa fa-star color-gray"> </i></i></i></i></i></li>
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==4"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-gray"> </i></i></i></i></i></li>
                                            <li th:if="${studentCourse.getCourse().getAvgRating().intValue()}==5"
                                                class="list-inline-item">
                                                <i class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> <i
                                                        class="fa fa-star color-golden"> </i></i></i></i></i></li>

                                        </ul>
                                    </div>
                                    <div class="details">
                                        <div class="tc_content">
                                            <p th:text="${studentCourse.getCourse().getTeacher().getFirstName()} + ' ' + ${course.getCourse().getTeacher().getLastName()} "></p>
                                            <h5 style=" overflow: hidden;
                                             display: -webkit-box;-webkit-line-clamp: 1; -webkit-box-orient: vertical;"
                                                th:text="${studentCourse.getCourse().getTitle()}"></h5>
                                            <h6 th:text="${studentCourse.getCourse().getTopic().getTopicName()}"></h6>
                                        </div>
                                    </div>
                                </ul>
                                <div>
                                    <a style="margin-top: 1cm;" href="course-single.html" class="btn btn-primary btn-sm"
                                       th:href="@{/courses/{id}(id=${studentCourse.getCourse().getId()})}">Proceed To Course</a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- /course list -->

<script>
    //Call jQuery before below code
    $('.main-btn').click(function () {
        $('.search-description').slideToggle(100);
    });
    $('.search-description li').click(function () {
        var target = $(this).html();
        var toRemove = 'By ';
        var newTarget = target.replace(toRemove, '');
        //remove spaces
        newTarget = newTarget.replace(/\s/g, '');
        $(".search-large").html(newTarget);
        $('.search-description').hide();
        $('.main-input').hide();
        newTarget = newTarget.toLowerCase();
        $('.main-' + newTarget).show();
    });
    $('#main-submit-mobile').click(function () {
        $('#main-submit').trigger('click');
    });
    $(window).resize(function () {
        replaceMatches();
    });

    function replaceMatches() {
        var width = $(window).width();
        if (width < 516) {
            $('.main-location').attr('value', 'City or postal code');
        } else {
            $('.main-location').attr('value', 'Search by city or postal code');
        }
    };
    replaceMatches();

    function clearText(thefield) {
        if (thefield.defaultValue === thefield.value) {
            thefield.value = ""
        }
    }

    function replaceText(thefield) {
        if (thefield.value === "") {
            thefield.value = thefield.defaultValue
        }
    }
</script>
