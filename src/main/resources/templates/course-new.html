<body>
<!-- preloader start -->
<div class="preloader">
    <img src="/images/preloader.gif" alt="preloader" th:src="@{/images/preloader.gif}">
</div>
<!-- preloader end -->
<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content rounded-0 border-0 p-4" id="edit">
        <div class="modal-header border-0">
            <h3 style="text-align: center">Create A New Course</h3>

        </div>
        <div class="modal-body">
            <p class="login">
            <form class="row" th:action="@{/courses/new}" th:object="${course}" method="post">
                <div class="col-12">
                    <input type="text" class="form-control mb-3" id="setTitle" name="setTitle"
                           placeholder="Course Title"
                           th:field="*{title}"/>
                    <label class="error" th:errors="*{title}">Title error
                        placeholder</label>
                </div>
                <div class="col-12">
                    <select class="main-btn" data-live-search="true" data-size="5" th:field="*{topic}">
                        <option value="">Select A Topic</option>
                        <option th:each="topic : ${topics}" class="dropdown-item"
                                th:text="${topic.topicName}"
                                th:value="${topic.topicName}">
                            TopicNameOne
                        </option>
                    </select>
                </div>
                <br> <br> <br>
                <div>
                    <label style="display: block; margin-left: 12px" th:text="#{starting.date}">Starting Date1</label>
                    <input style="display: block; margin-left: 12px" type="date" id="startDate" field="*{startingDate}"
                           name="startingDate"
                           value="00/00/0000" th:field="*{startingDate}"/>
                </div>
                <div>
                    <label style="display: block; margin-left: 12px" th:text="#{end.date}">End Date1</label>
                    <input style="display: block; margin-left: 12px" type="date" id="endDate" field="*{endDate}"
                           name="endDate"
                           value="00/00/0000" th:field="*{endDate}"/>
                </div>
                <br>
                <div class="col-12">
                    <br>
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-primary" th:href="@{/}">Close</a>
                </div>
            </form>


        </div>
    </div>
</div>

<script>
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#editPassword");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
</script>

<!-- jQuery -->
<script src="/plugins/jQuery/jquery.min.js" th:href="@{/plugins/jQuery/jquery.min.js}"></script>

<script src="/plugins/bootstrap/bootstrap.min.js" th:href="@{/plugins/bootstrap/bootstrap.min.js}"></script>
<!-- slick slider -->

<script src="/plugins/google-map/gmap.js" th:href="@{/plugins/google-map/gmap.js}"></script>

<!-- Main Script -->
<script src="/js/script.js" th:href="@{/js/script.js}"></script>

<script>
    $(document).ready(function () {
        $("#myInput").on("keyup", function () {
            var value = $(this).val().toLowerCase();
            $(".dropdown-menu option").filter(function () {
                $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
            });
        });
    });
</script>
<script>
    $(function () {
        var dtToday = new Date();

        var month = dtToday.getMonth() + 1;
        var day = dtToday.getDate();
        var year = dtToday.getFullYear();
        if (month < 10)
            month = '0' + month.toString();
        if (day < 10)
            day = '0' + day.toString();

        var maxDate = year + '-' + month + '-' + day;

        // or instead:
        // var maxDate = dtToday.toISOString().substr(0, 10);
        $('#startDate').attr('min', maxDate);
    });
</script>
<script>
    $(function () {
        var dtToday = new Date();

        var month = dtToday.getMonth() + 1;
