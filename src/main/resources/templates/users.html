<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link href="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/styleUsers.css" rel="stylesheet">
	<script src="https://netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
<link rel="stylesheet" type="text/css" href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css">
<hr>
<div class="container bootstrap snippets bootdey">
    <div class="row">
        <div class="col-lg-12">
            <div class="main-box no-header clearfix">
                <div class="main-box-body clearfix">
                    <div class="table-responsive">
                        <table class="table user-list">
                            <thead>
                                <tr>
                                <th class="text-center"><span>User</span></th>
                                <th class="text-center"><span>Created</span></th>
                                <th class="text-center"><span>Status</span></th>
                                <th class="text-center"><span>Is deleted</span></th>
                                <th style="margin-left: 5px"><span>Email</span></th>
                                <th><span>Edit User</span></th>
                                </tr>
                            </thead>
                            <tbody th:each="user : ${users}">
                                <tr>
                                    <td>
                                        <img th:src="@{${user.getImage()}}" alt="Image file">
                                        <a href="#" class="user-link" th:text="${user.getFirstName() + ' '+ user.getLastName()}">Full name 1</a>
                                        <span class="user-subhead" th:text="${user.getRole().getRole()}">Member</span>
                                    </td>
                                    <td th:text="${user.getDate()}">2013/08/12</td>
                                    <td class="text-center">
                                        <form th:action="@{/users/{id}/update/status(id=${user.getId()})}" method="post">
                                        <button class="label label-default" type="submit" th:text="${user.getStatus()}"> Status</button>
                                        </form>
                                    </td>

                                    <td class="text-center">
                                        <form th:action="@{/users/{id}/update/isDeleted(id=${user.getId()})}" method="post">
                                            <button class="label label-default" type="submit" th:text="${user.isDeleted() == true} ? 'Yes': 'No'"> Is deleted?</button>
                                        </form>
                                    </td>
                                    <td>
                                        <a href="#" th:text="${user.getEmail()}">marlon@brando.com</a>
                                    </td>
                                    <td style="width: 20%;">
                                        <a th:href="@{/users/{id}/update(id=${user.getId()})}" class="table-link text-info">
                                            <span class="fa-stack">
                                                <i class="fa fa-square fa-stack-2x"></i>
                                                <i class="fa fa-pencil fa-stack-1x fa-inverse"></i>
                                            </span>
                                        </a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/javascript">

</script>
</body>
</html>
