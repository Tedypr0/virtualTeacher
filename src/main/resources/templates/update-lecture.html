<div class="modal-dialog modal-lg" role="document">
    <div class="modal-content rounded-0 border-0 p-4" id="edit">
        <div class="modal-header border-0">
            <h3 style="text-align: center">Update Lecture</h3>

        </div>
        <div class="modal-body">
            <p class="login">
            <form action="#" class="row" th:action="@{__${#httpServletRequest.requestURI}__}" th:object="${lecture}" method="post">
                <div class="col-12">
                    <input type="text" class="form-control mb-3" id="updateTitle" name="updateTitle" placeholder="Title" th:field="*{title}">
                    <label class="error" th:errors="*{title}">Title error
                        placeholder</label>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control mb-3" id="updateDescription" name="updateDescription" placeholder="Description" th:field="*{description}">
                    <label class="error" th:errors="*{description}">Description error
                        placeholder</label>
                </div>
                <div class="col-12">
                    <input type="text" class="form-control mb-3" id="updateVideoUrl" name="updateVideoUrl" placeholder="Video URL" th:field="*{videoUrl}"/>
                    <label class="error" th:errors="*{videoUrl}">Video error
                        placeholder</label>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a class="btn btn-primary" th:href="@{/}">Close</a>
                </div>
            </form>

            <form method="post" enctype="multipart/form-data" th:action="@{/courses/{courseId}/lectures/{id}/update/uploadFile(courseId=${courseId}, id=${id})}" name="documentFile" id="documentFile">
                <div class="col-12">
                    <br>
                    <input type="file"  onchange="document.getElementById('blah').src = window.URL.createObjectURL(this.files[0])"
                           accept=".doc, .docx" value="CLICK ME" id="selectedDocument" name="documentFile" style="width: 10%">
                    <label for="selectedDocument">Click me to select a document</label>
                    <br>
                    <img id="blah" src="#" alt=""/>
                    <button type="submit" class="btn btn-primary">Upload</button>
                </div>
            </form>

        </div>
    </div>
</div>

<script>


    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#editPassword");

    togglePassword.addEventListener("click", function () {
        // toggle the type attribute
        const type = password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);

        // toggle the icon
        this.classList.toggle("bi-eye");
    });

    // prevent form submit
    const form = document.querySelector("form");
    form.addEventListener('submit', function (e) {
        e.preventDefault();
    });
