<body>
<style>

</style>

<div th:fragment="portal">
    <!--   Admin Portal-->
    <div class="text-center text-lg-center fixed-top top-header portal-color-yellowish" th:if="${isAuthenticated && session.isAdmin}">
    <a class="text-uppercase px-0 d-inline-block text-color font-weight-bolder li-portal" th:if="${isAuthenticated && session.isAdmin}">Admin Portal</a>
    <ul class="list-inline">
      <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && session.isAdmin}" th:href="@{/users}">USERS</a></li>
      <li class="list-inline-item"><a class="text-uppercase text-color d-inline-block font-weight-bold li-portal" th:href="@{/users/applications}" th:if="${isAuthenticated && session.isAdmin}">Teacher Applications
        </a></li>
        <li class="list-inline-item"><a class="badge-notification-number badge-danger"><p class="p-application-numbers" th:text="${teacherApplicationsNumber}">123</p></a></li>
    </ul>
    </div>
<!--      Teacher Portal-->
    <div class="text-center text-lg-center fixed-top top-header portal-color-yellowish" th:if="${isAuthenticated && session.isTeacher}">
      <a class="text-uppercase px-0 d-inline-block text-color font-weight-bolder li-portal" th:if="${isAuthenticated && session.isTeacher}">Teacher Portal</a>
      <ul class="list-inline">
          <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && session.isTeacher}" th:href="@{/courses/teacher}">Browse My Courses</a></li>
          <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && session.isTeacher}" th:href="@{/users/teacher/homeworks}">View homeworks</a></li>
      </ul>
    </div>
<!--      Student Portal-->
    <div class="text-center text-lg-center fixed-top top-header portal-color-yellowish" th:if="${isAuthenticated && !session.isAdmin && !session.isTeacher}">
      <a class="text-uppercase px-0 d-inline-block text-color font-weight-bolder li-portal" th:if="${isAuthenticated && !session.isAdmin && !session.isTeacher}">Student Portal</a>
      <ul class="list-inline">
          <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && !session.isAdmin && !session.isTeacher}" th:href="@{/users/myCourses}">My Courses</a></li>
          <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && !session.isAdmin && !session.isTeacher}" th:href="@{/users/myHomeworks}">My homeworks</a></li>
          <li class="list-inline-item"><a class="text-uppercase text-color p-sm-2 py-2 px-0 d-inline-block font-weight-bold li-portal" th:if="${isAuthenticated && !session.isAdmin && !session.isTeacher}" th:href="@{/users/myNotes}">My notes</a></li>
      </ul>
  </div>

</div>

</div>

<script src="/plugins/google-map/gmap.js" th:href="@{/plugins/google-map/gmap.js}"></script>
