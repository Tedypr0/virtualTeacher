<!-- header -->
<div th:replace="fragments/headerAndFooter :: header"></div>

<!-- Modal -->
<div class="modal fade" id="signupModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Register</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="login">
                    <form action="#" class="row">
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" id="signupPhone" name="signupPhone"
                                   placeholder="Phone">
                        </div>
                        <div class="col-12">
                            <input type="text" class="form-control mb-3" id="signupName" name="signupName"
                                   placeholder="Name">
                        </div>
                        <div class="col-12">
                            <input type="email" class="form-control mb-3" id="signupEmail" name="signupEmail"
                                   placeholder="Email">
                        </div>
                        <div class="col-12">
                            <input type="password" class="form-control mb-3" id="signupPassword" name="signupPassword"
                                   placeholder="Password">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">SIGN UP</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal -->
<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content rounded-0 border-0 p-4">
            <div class="modal-header border-0">
                <h3>Login</h3>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form action="#" class="row">
                    <div class="col-12">
                        <input type="text" class="form-control mb-3" id="loginPhone" name="loginPhone"
                               placeholder="Phone">
                    </div>
                    <div class="col-12">
                        <input type="text" class="form-control mb-3" id="loginName" name="loginName" placeholder="Name">
                    </div>
                    <div class="col-12">
                        <input type="password" class="form-control mb-3" id="loginPassword" name="loginPassword"
                               placeholder="Password">
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary">LOGIN</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- page title -->
<section class="page-title-section overlay" data-background="images/backgrounds/page-title.jpg">
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <ul class="list-inline custom-breadcrumb mb-2">
                    <li class="list-inline-item"><a class="h2 text-primary font-secondary" href="index.html">Home</a>
                    </li>
                    <li class="list-inline-item text-white h3 font-secondary nasted">Our Courses</li>
                </ul>
                <p class="text-lighten mb-0">Our courses offer a good compromise between the continuous assessment
                    favoured by some universities and the emphasis placed on final exams by others.</p>
            </div>
        </div>
    </div>
</section>
<!-- /page title -->

<!-- courses -->
<section class="section">
    <div class="container">
        <div class="row justify-content-center">
            <h3>Create a new lecture</h3>
        </div>
        <div class="row justify-content-center button-margin">
            <li><a class="btn btn-primary btn-sm" href="lecture-single.html"
                   th:href="@{/courses/{courseId}/lectures/new(courseId=${course.getId()})}">Create</a></li>
        </div>
        <!-- course list -->
        <div class="row justify-content-center">
            <!-- course item -->
            <div class="col-6 mb-5">
                <div th:each="lecture : ${lectures}">
                    <div class="card p-0 border-primary rounded-0 hover-shadow">
                        <div class="card-body">
                            <ul class="list-inline mb-2">
                            </ul>
                            <a href="lecture-single.html">
                                <h3 class="card-title" th:text="${lecture.title}">Lecture 1</h3>
                            </a>
                            <div class="row">
                                <li><a class="btn btn-primary btn-sm lecture-buttons" href="lecture-single.html"
                                       th:href="@{/courses/{courseId}/lectures/{id}(id=${lecture.getId()}, courseId=${course.getId()})}">Proceed to lecture</a></li>
                                <li><a class="btn btn-primary btn-sm lecture-buttons" href="lecture-single.html"
                                       th:href="@{/courses/{courseId}/lectures/{id}/update(courseId=${course.getId()}, id=${lecture.getId()})}">Update</a></li>
                                <li><a class="btn btn-primary btn-sm" href="lecture-single.html"
                                       th:href="@{/courses/{courseId}/lectures/{id}/delete(id=${lecture.getId()}, courseId=${course.getId()})}">Delete</a></li>
                                <!--                                <li><a class="btn btn-primary btn-sm" href="lecture-single.html"-->
                                <!--                                       th:href="@{/courses/{courseId}/lectures/{id}/addToCourse(courseId=${course.getId()},-->
                                <!--                                        id=${lecture.getId()})}">Add to course</a></li>-->
                                <form class="form-inline my-3 my-lg-0" action="#"
                                      th:action="@{/courses/{courseId}/lectures/{id}/addToCourse(courseId=${course.getId()}, id=${lecture.getId()})}"
                                      method="post">
                                    <button class="btn btn-primary btn-sm lecture-buttons" style="margin-top: 8px; margin-left: 22px" type="submit" th:text="${lecture.isAddedToCourse()} ? 'Remove from course' : 'Add to course'"> Add to course Button</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /course list -->
            <!-- course list -->
            <div class="row justify-content-center">
                <!-- /course list -->
            </div>
        </div>
    </div>
</section>
<!-- /courses -->
